<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
   
    <title>Viajes Chile</title>
</head>
<body>
    
    <nav
    id="menu"
    class="navbar navbar-expand-lg fixed-top navbar-light" data-bs-theme="dark">
    <div class="container">
      <img id="imageNavbar"src="./assets/img/viajes.svg" class="d-block" alt="..."/>
      <a class="navbar-brand" href="#">Viajes Chile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a
            class="nav-link active"
            aria-current="page"
            href="#carouselExample"
            >Inicio</a
          >
          <a class="nav-link" href="#quienesSomos">quienes somos</a>
          <a class="nav-link" href="#destacados">destacados</a>
          <a class="nav-link" href="#contacto">contacto</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Esta seccion lleva el carousel de imagenes -->
 
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="./assets/img/carousel1.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="./assets/img/carousel2.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="./assets/img/carousel3.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
   
      

    
</body>
</html>
